<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="/css/min.styles.css">
</head>
<body>
    <div class="intro-wrapper">
        <section class="intro intro-bg site-intro">
            <div class="intro-container site-intro-top">
                <span class="frontend-text">
                    frontend and backend
                </span>
                <h2 class="intro-title">
                    Learn to program by watching professionals
                </h2>
                <p class="intro-text">
                    See how experienced developers solve problems in real time
                </p>
            </div>
            <a class="intro__link-for-buy" href="#">
                Try it free 7 days,
                <span>then $20/mo</span>
            </a>
        </section>
        <section class="intro intro-container sign-up">
            <h3 class="sign-up__title">
                    Sign up for the course and get free 7 days
            </h3>
            <form class="sign-up-form" action="https://echo.htmlacademy.ru" method="POST">
                <div class="input-sign-up-wrapper">
                    <input class="input-sign-up" type="text" name="name" id="name" aria-label="Name" placeholder="Name" required>
                    <input class="input-sign-up" type="text" name="LastName" id="LastName" aria-label="Last Name" placeholder="Last Name" required>
                    <input class="input-sign-up" type="email" name="email" id="email" aria-label="Email Address" placeholder="Email Address" required>
                    <input class="input-sign-up" type="password" name="password" id="password" aria-label="Password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit">Claim your free trial</button>
            </form>
            <div class="sign-up-info-wrapper">
                <span class="sign-up-info">
                    By clicking the button, you are agreeing to our
                    <a href="#" class="sign-up-info__link">
                        Terms and Services
                    </a>
                </span>
            </div>
        </section>


    <!-- <script src="js/main.js"></script> -->
</body>
</html>
